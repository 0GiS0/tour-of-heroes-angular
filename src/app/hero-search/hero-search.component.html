  <input
    #searchBox
    id="search-box"

    placeholder="Search for a hero..."
  />

  <div class="searching-indicator" *ngIf="searching">
    <span class="searching-spinner"></span> Buscando...
  </div>

  <ul class="search-result" *ngIf="!searching">
    @for (hero of heroes$ | async; track hero) {
      <li>
        <a routerLink="/detail/{{ hero.id }}"> ğŸ¦¸ {{ hero.name }} </a>
      </li>
    }
  </ul>
</div>
