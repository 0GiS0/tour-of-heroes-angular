<div id="search-component">
  <label for="search-box">ğŸ” Hero Search</label>
  <input
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
    placeholder="Search for a hero..."
  />

  @if (searching) {
    <div class="searching-indicator"><span class="searching-spinner"></span> Buscando...</div>
  }

  @if (!searching) {
    <ul class="search-result">
      @for (hero of heroes$ | async; track hero) {
        <li>
          <a routerLink="/detail/{{ hero.id }}"> ğŸ¦¸ {{ hero.name }} </a>
        </li>
      }
    </ul>
  }
</div>
