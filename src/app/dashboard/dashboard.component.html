<h2>Top Heroes</h2>
<div class="heroes-menu">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
        <!-- {{hero.name}} -->
        <img class="image featured" src="{{storageUrl}}/heroes/artistic/{{hero.name | lowercase | replace: ' ':'-'}}.jpeg" alt="{{hero.name}}" />
    </a>
</div>
<app-hero-search></app-hero-search>
