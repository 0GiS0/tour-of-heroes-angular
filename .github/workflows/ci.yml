name: ğŸš€ CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 22.x

jobs:
  prettier:
    name: ğŸ’… Prettier
    uses: 0GiS0/tour-of-heroes-angular/.github/workflows/prettier-ci.yml@main
  eslint:
    name: ğŸ” ESLint
    uses: 0GiS0/tour-of-heroes-angular/.github/workflows/eslint-ci.yml@main

  generate_tag_if_push:
    name: ğŸ·ï¸ Generate Tag
    needs: [prettier, eslint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new_tag: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v6
      - name: ğŸ”– Bump version and push tag
        id: create_tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

  release:
    name: ğŸ“¦ Release
    needs: generate_tag_if_push
    runs-on: ubuntu-latest
    if: needs.generate_tag_if_push.outputs.new_tag != ''
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ—ï¸ Build application
        run: npm run build --if-present
      - name: ğŸ“‹ Copy web.config inside dist
        run: mv web.config dist/angular-tour-of-heroes/browser/web.config
      - name: ğŸ—œï¸ Zip dist
        run: cd dist/angular-tour-of-heroes/browser ; zip -r ../../../dist.zip . * ; cd ../../../
      - name: ğŸ“ Build changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: 'release-changelog-builder-config.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate_tag_if_push.outputs.new_tag }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
