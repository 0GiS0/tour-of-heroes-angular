# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Madrid'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    labels:
      - 'ğŸ“¦ dependencies'
      - 'ğŸŸ¨ javascript'
    groups:
      angular:
        patterns:
          - '@angular*'
        update-types:
          - 'minor'
          - 'patch'
        labels:
          - 'ğŸ“¦ dependencies'
          - 'ğŸ…°ï¸ angular'
      angular-eslint:
        patterns:
          - '@angular-eslint*'
      typescript-eslint:
        patterns:
          - '@typescript-eslint*'
      testing:
        patterns:
          - 'jasmine*'
          - 'karma*'
          - '@types/jasmine'
      types:
        patterns:
          - '@types/*'
        exclude-patterns:
          - '@types/jasmine'

  # Dev Containers
  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Madrid'
    commit-message:
      prefix: 'chore(devcontainer)'
    labels:
      - 'ğŸ“¦ dependencies'
      - 'ï¿½ï¸ devcontainer'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Madrid'
    commit-message:
      prefix: 'ci'
    labels:
      - 'ğŸ“¦ dependencies'
      - 'âš™ï¸ github actions'
    groups:
      github-actions:
        patterns:
          - '*'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Madrid'
    commit-message:
      prefix: 'chore(docker)'
    labels:
      - 'ğŸ“¦ dependencies'
      - 'ğŸ³ docker'
